<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --dark: #1b263b;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: var(--dark);
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 2.2rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .required::after {
            content: " *";
            color: var(--danger);
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 1rem;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            border-color: var(--primary-light);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
            outline: none;
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2'%3e%3cpolyline points='6 9 12 15 18 9'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 16px;
        }

        /* VIP and Regular options box */
        #vipOptions,
        #regularOptions {
            padding: 16px;
            background-color: #edf2ff;
            border-left: 4px solid var(--primary-light);
            border-radius: 10px;
            margin-top: 10px;
        }

        #vipOptions h4,
        #regularOptions h4 {
            margin-bottom: 10px;
            color: var(--primary);
        }

        #vipOptions label,
        #regularOptions label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
            color: #333;
        }

        input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.1);
            accent-color: var(--primary);
        }

        .submit-btn {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            padding: 16px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(67, 97, 238, 0.3);
        }

        .message {
            padding: 16px;
            border-radius: var(--border-radius);
            margin-bottom: 25px;
            font-weight: 500;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .success {
            background-color: rgba(76, 201, 240, 0.1);
            color: #0a9396;
            border-left: 4px solid var(--success);
        }

        .error {
            background-color: rgba(247, 37, 133, 0.1);
            color: var(--danger);
            border-left: 4px solid var(--danger);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }

        #vipOptions,
        #regularOptions {
            background-color: #fbf9f9;
            padding: 10px 15px;
            border-left: 5px solid #1d72f3;
            margin-top: 10px;
            border-radius: 10px;
        }

        #vipOptions h4,
        #regularOptions h4 {
            margin-bottom: 10px;
            color: #1d72f3;
        }

        /* Checkbox label spacing */
        /* Keep checkbox and label on same line */
        #vipOptions label,
        #regularOptions label {
            display: inline-flex;
            align-items: center;     /* Vertically align checkbox and text */
            gap: 10px;               /* Space between checkbox and text */
            margin-bottom: 8px;
            font-size: 16px;
            line-height: 1.4;
            margin-left: 15px;
        }

        /* Make checkbox smaller */
        #vipOptions input[type="checkbox"],
        #regularOptions input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }


    </style>
</head>
<body>
<div class="container">
    <h1>Guest Registration</h1>

    <!-- Messages -->
    <div th:if="${message}" class="message success" th:text="${message}"></div>
    <div th:if="${error}" class="message error" th:text="${error}"></div>

    <form action="/register-guest" method="post">
        <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" placeholder="Enter Full name" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">
        </div>

        <div class="form-group">
            <label for="nationality"> Nationality</label>
            <input type="text" id="nationality"required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter phone number" required>
        </div>


        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email address" required>
        </div>

        <div class="form-group">
            <label for="idProof">ID Proof</label>
            <input type="text" id="idProof" required placeholder="Enter ID proof (e.g., Passport, Identy Card)">
        </div>

        <div class="form-group" id="guestType">
            <label for="guest-type">Guest Type</label>
            <select id="guest-type" required>
                <option value="">Select guest type</option>
                <option value="regular">Regular Guest</option>
                <option value="vip">VIP Guest</option>
            </select><br><br>


            <div id="vipOptions" style="display: none;">
                <h4>VIP Specials:</h4>
                <label><input type="checkbox" name="extras" value="premiumWiFi"> High-Speed Premium Wi-Fi</label><br>
                <label><input type="checkbox" name="extras" value="complimentaryMeal"> Complimentary Meal</label><br>
                <label><input type="checkbox" name="extras" value="spaAccess"> Spa Access</label>
            </div>

            <div id="regularOptions" style="display: none;">
                <h4>Regular Specials:</h4>
                <label><input type="checkbox" name="extras" value="freeWiFi">  Free Wi-Fi Access</label><br>
                <label><input type="checkbox" name="extras" value="basicMealPlan"> Basic Meal</label><br>
                <label><input type="checkbox" name="extras" value="gymAccess"> Gym Access</label>
            </div>
        </div>


        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Your Full address">
        </div>

        <div class="form-group">
            <label for="notes">Special Requests</label>
            <textarea id="notes" rows="3" placeholder="Any special requests or notes"></textarea>
        </div>



        <button type="submit" class="submit-btn" method="get" >
            Register Guest
        </button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const guestForm = document.getElementById('guest-form');
        const guestTypeSelect = document.getElementById('guest-type');

        guestTypeSelect.addEventListener('change', function () {
            const type = this.value;
            document.getElementById("vipOptions").style.display = (type === "vip") ? "block" : "none";
            document.getElementById("regularOptions").style.display = (type === "regular") ? "block" : "none";
        });
    })
</script>
</body>
</html>
