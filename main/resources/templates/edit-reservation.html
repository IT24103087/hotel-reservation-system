<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>



<body class="container mt-5" style="
    background-image: url('/images/hotel-bg1.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    padding: 20px;
">



<div style="
    background-color: #000;
    color: #fff;
    padding: 10px 25px;
    text-align: center;
    font-size: 25px;
    font-weight: bold;
    border-radius: 10px;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 1px;
">
    Edit Reservation
</div>








<form th:action="@{'/reservations/update/' + ${id}}" th:object="${reservation}" method="post">
    <div class="mb-2">
        <input type="text" th:field="*{guestName}" class="form-control" placeholder="Guest Name" required/>
    </div>
    <div class="mb-2">
        <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="Phone" required/>
    </div>
    <div class="mb-2">
        <input type="text" th:field="*{roomType}" class="form-control" placeholder="Room Type" required/>
    </div>
    <div class="mb-2">
        <input type="date" th:field="*{checkInDate}" class="form-control" required/>
    </div>
    <div class="mb-2">
        <input type="date" th:field="*{checkOutDate}" class="form-control" required/>
    </div>
    <div class="mb-2">
        <select th:field="*{paymentMethod}" class="form-select">
            <option value="Cash">Cash</option>
            <option value="Card">Card</option>
        </select>
    </div>
    <div class="mb-2">
        <input type="time" th:field="*{arrivalTime}" class="form-control" required/>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="/reservations" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
