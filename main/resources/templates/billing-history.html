<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking History</title>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --accent: #e74c3c;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
            url('https://wallpapercave.com/wp/wp1846068.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--light);
        }

        h2 {
            color: white;
            text-align: center;
            margin: 30px 0;
            font-size: 2.4rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.4);
        }

        .history-container {
            width: 95%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            margin-bottom: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            overflow: hidden;
        }

        thead {
            background: linear-gradient(135deg, var(--primary), #2980b9);
            color: white;
        }

        th {
            padding: 16px 20px;
            text-align: left;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        td {
            padding: 14px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.9);
        }

        tr:nth-child(even) {
            background-color: rgba(255,255,255,0.05);
        }

        tr:hover {
            background-color: rgba(255,255,255,0.15);
        }

        .total-column {
            color: #ffeb3b;
            font-weight: 600;
        }

        .back-btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), #2980b9);
            color: white;
            text-decoration: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
            margin-top: 20px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.6);
        }

        .back-btn i {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 1.8rem;
            }

            .history-container {
                padding: 1rem;
            }

            th, td {
                padding: 12px 15px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 576px) {
            th, td {
                padding: 10px 12px;
                font-size: 0.8rem;
            }

            .back-btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<h2>BILLING HISTORY</h2>

<div class="history-container">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Guest Name</th>
            <th>Room Type</th>
            <th>Nights</th>
            <th>Total (Rs.)</th>
            <th>Payment Method</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bill : ${bills}">
            <td th:text="${bill.id}"></td>
            <td th:text="${bill.customerName}"></td>
            <td th:text="${bill.roomType}"></td>
            <td th:text="${bill.days}"></td>
            <td class="total-column" th:text="${bill.totalAmount}"></td>
            <td th:text="${bill.paymentType}"></td>
        </tr>
        </tbody>
    </table>
</div>

<a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Booking</a>

</body>
</html>
