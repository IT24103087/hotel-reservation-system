<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BILLING Confirmation</title>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --accent: #e74c3c;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
            url('https://wallpaperaccess.com/full/2690586.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--light);
        }

        .confirmation-card {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
            z-index: 10;
            animation: fadeIn 0.8s ease;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .confirmation-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .confirmation-header h2 {
            color: white;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .confirmation-header::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            margin: 1rem auto;
            border-radius: 3px;
        }

        .confirmation-icon {
            font-size: 3.5rem;
            color: #4caf50;
            margin-bottom: 1rem;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

        .confirmation-details {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 500;
            color: rgba(255,255,255,0.8);
            font-size: 0.95rem;
        }

        .detail-value {
            font-weight: 600;
            color: white;
            text-align: right;
        }

        .total-amount {
            font-size: 1.4rem;
            color: #ffeb3b;
            font-weight: 700;
            margin-top: 10px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            letter-spacing: 0.5px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #2980b9);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.6);
        }

        @media (max-width: 600px) {
            .confirmation-card {
                padding: 1.5rem;
            }

            .confirmation-header h2 {
                font-size: 1.6rem;
            }

            .detail-row {
                flex-direction: column;
                gap: 5px;
            }

            .detail-value {
                text-align: left;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="confirmation-card">
    <div class="confirmation-header">
        <div class="confirmation-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h2>BILL GENERATE SUCCESFULLY</h2>
        <p style="color: rgba(255,255,255,0.8);">Your reservation is now complete</p>
    </div>

    <div class="confirmation-details">
        <div class="detail-row">
            <span class="detail-label">Confirmation ID</span>
            <span class="detail-value" th:text="${bill.id}"></span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Guest Name</span>
            <span class="detail-value" th:text="${bill.customerName}"></span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Room Type</span>
            <span class="detail-value" th:text="${bill.roomType}"></span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Duration</span>
            <span class="detail-value" th:text="${bill.days} + ' nights'"></span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Payment Method</span>
            <span class="detail-value" th:text="${bill.paymentType}"></span>
        </div>
        <div class="detail-row" style="margin-top: 20px;">
            <span class="detail-label">Total Amount</span>
            <span class="detail-value total-amount" th:text="'Rs. ' + ${bill.totalAmount}"></span>
        </div>
    </div>

    <a href="/" class="btn btn-primary">CREATE NEW BOOKING</a>
</div>
</body>
</html>
